<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Completo - RS Gestão Imobiliária</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #b30000;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #b30000;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Simulação de Financiamento - RS Gestão Imobiliária</h1>

  <label for="valorImovel">Valor do imóvel (R$):</label>
  <input type="number" id="valorImovel" required>

  <label for="entrada">Valor da entrada (R$):</label>
  <input type="number" id="entrada" required>

  <label for="prazo">Prazo (em anos):</label>
  <select id="prazo">
    <option value="10">10 anos</option>
    <option value="15">15 anos</option>
    <option value="20">20 anos</option>
    <option value="25">25 anos</option>
    <option value="30">30 anos</option>
  </select>

  <label for="banco">Banco:</label>
  <select id="banco">
    <option value="Itau">Itaú</option>
    <option value="Bradesco">Bradesco</option>
    <option value="Santander">Santander</option>
  </select>

  <button onclick="simular()">Simular</button>

  <div id="resultado"></div>

  <div class="footer">
    Desenvolvido para uso exclusivo da RS Gestão Imobiliária.
  </div>
</div>

<script>
function formatarMoeda(valor) {
  return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}

function simular() {
  const valorImovel = parseFloat(document.getElementById('valorImovel').value);
  const entrada = parseFloat(document.getElementById('entrada').value);
  const prazo = parseInt(document.getElementById('prazo').value);
  const banco = document.getElementById('banco').value;

  const financiamento = valorImovel - entrada;
  const meses = prazo * 12;

  let taxaAnual;
  switch (banco) {
    case 'Itau': taxaAnual = 12.9; break;
    case 'Bradesco': taxaAnual = 11.9; break;
    case 'Santander': taxaAnual = 13.9; break;
    default: taxaAnual = 12.9;
  }

  const taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
  const amortizacao = financiamento / meses;

  let resultadoHTML = `<h3>Detalhamento da Simulação</h3>`;
  resultadoHTML += `<p><strong>Banco:</strong> ${banco} | <strong>Taxa Anual:</strong> ${taxaAnual.toFixed(2)}%</p>`;
  resultadoHTML += `<p><strong>Valor Financiado:</strong> ${formatarMoeda(financiamento)} | <strong>Prazo:</strong> ${prazo} anos (${meses} meses)</p>`;

  resultadoHTML += `<table><tr><th>Parcela</th><th>Amortização</th><th>Juros</th><th>MIP</th><th>DFI</th><th>Total</th></tr>`;

  for (let i = 1; i <= meses; i++) {
    const saldoDevedor = financiamento - amortizacao * (i - 1);
    const juros = saldoDevedor * taxaMensal;
    const mip = saldoDevedor * 0.0004; // Ex: 0,04%
    const dfi = financiamento * 0.00013; // Ex: 0,013% sobre valor do imóvel
    const total = amortizacao + juros + mip + dfi;

    resultadoHTML += `<tr>
      <td>${i}</td>
      <td>${formatarMoeda(amortizacao)}</td>
      <td>${formatarMoeda(juros)}</td>
      <td>${formatarMoeda(mip)}</td>
      <td>${formatarMoeda(dfi)}</td>
      <td><strong>${formatarMoeda(total)}</strong></td>
    </tr>`;
  }
  resultadoHTML += `</table>`;
  document.getElementById('resultado').innerHTML = resultadoHTML;
}
</script>

</body>
</html>
