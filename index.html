<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador RS Imobili√°ria</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #b30000;
      text-align: center;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #b30000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    button:hover {
      background: #900;
    }
    #resultado {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† RS GEST√ÉO IMOBILI√ÅRIA</h1>
    <p style="text-align:center">Simulador de Financiamento Imobili√°rio</p>
    
    <label>Nome completo:</label>
    <input type="text" id="nome" required>

    <label>Data de nascimento:</label>
    <input type="date" id="nascimento" required>

    <label>Telefone:</label>
    <input type="tel" id="telefone" required>

    <label>Valor do im√≥vel (R$):</label>
    <input type="number" id="valorImovel" required>

    <label>Valor da entrada (R$):</label>
    <input type="number" id="entrada" required>

    <label>Prazo (anos):</label>
    <select id="prazo">
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
    </select>

    <label>Sistema de amortiza√ß√£o:</label>
    <select id="sistema">
      <option value="SAC">SAC</option>
      <option value="PRICE">PRICE</option>
    </select>

    <label>Banco:</label>
    <select id="banco">
      <option value="Itau">Ita√∫</option>
      <option value="Bradesco">Bradesco</option>
      <option value="Santander">Santander</option>
    </select>

    <button onclick="simular()">Simular</button>
    <div class="btn-group">
      <button onclick="imprimir()">üñ®Ô∏è Imprimir</button>
      <button onclick="baixarPDF()">üìÑ Baixar PDF</button>
      <button onclick="compartilharWhatsApp()">üì≤ Enviar via WhatsApp</button>
    </div>

    <div id="resultado"></div>
  </div>

<script>
function simular() {
  const nome = document.getElementById('nome').value;
  const nascimento = document.getElementById('nascimento').value;
  const telefone = document.getElementById('telefone').value;
  const valorImovel = parseFloat(document.getElementById('valorImovel').value);
  const entrada = parseFloat(document.getElementById('entrada').value);
  const prazoAnos = parseInt(document.getElementById('prazo').value);
  const sistema = document.getElementById('sistema').value;
  const banco = document.getElementById('banco').value;

  const financiamento = valorImovel - entrada;
  const prazoMeses = prazoAnos * 12;
  let taxaAnual = 12.9;
  let rendaMinima = 0;

  switch (banco) {
    case 'Bradesco': taxaAnual = 11.9; rendaMinima = financiamento / 240; break;
    case 'Santander': taxaAnual = 13.9; rendaMinima = financiamento / 220; break;
    default: taxaAnual = 12.9; rendaMinima = financiamento / 200;
  }

  const idade = new Date().getFullYear() - new Date(nascimento).getFullYear();
  const taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
  const mip = financiamento * (0.0003 + (idade > 45 ? 0.0004 : 0.0002));
  const dfi = financiamento * 0.0004;

  const amortizacao = financiamento / prazoMeses;
  const primeiraParcela = sistema === 'SAC'
    ? amortizacao + financiamento * taxaMensal + mip + dfi
    : (financiamento * taxaMensal) / (1 - Math.pow(1 + taxaMensal, -prazoMeses)) + mip + dfi;

  let resultado = `Ol√° ${nome},

Simula√ß√£o conclu√≠da:

Valor do im√≥vel: R$ ${valorImovel.toLocaleString('pt-BR')}
Entrada: R$ ${entrada.toLocaleString('pt-BR')}
Valor financiado: R$ ${financiamento.toLocaleString('pt-BR')}
Banco: ${banco} (Taxa: ${taxaAnual}% a.a.)
Prazo: ${prazoAnos} anos (${prazoMeses} meses)
Sistema: ${sistema}

Seguros obrigat√≥rios:
MIP: R$ ${mip.toFixed(2)} / m√™s
DFI: R$ ${dfi.toFixed(2)} / m√™s

üîê Renda m√≠nima estimada: R$ ${rendaMinima.toFixed(2)}
üí∏ Primeira parcela estimada: R$ ${primeiraParcela.toFixed(2)}
`;

  document.getElementById('resultado').innerText = resultado;
}

function imprimir() {
  window.print();
}

function baixarPDF() {
  const texto = document.getElementById('resultado').innerText;
  const blob = new Blob([texto], {type: 'application/pdf'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'simulacao_rs.pdf';
  link.click();
}

function compartilharWhatsApp() {
  const texto = encodeURIComponent(document.getElementById('resultado').innerText);
  const url = `https://api.whatsapp.com/send?text=${texto}`;
  window.open(url, '_blank');
}
</script>
</body>
</html>
