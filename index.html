<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Financiamento - RS Gest칚o Imobili치ria</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: 50px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 22px;
      color: #b30000;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #b30000;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #900;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游끼 RS GEST츾O IMOBILI츼RIA<br>Simulador de Financiamento SAC</h1>

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required>

    <label for="dataNascimento">Data de nascimento:</label>
    <input type="date" id="dataNascimento" required>

    <label for="valorImovel">Valor do im칩vel:</label>
    <input type="number" id="valorImovel" required>

    <label for="entrada">Valor da entrada:</label>
    <input type="number" id="entrada" required>

    <label for="prazo">Prazo (em anos):</label>
    <select id="prazo">
      <option>10 anos</option>
      <option>15 anos</option>
      <option selected>20 anos</option>
      <option>25 anos</option>
      <option>30 anos</option>
    </select>

    <label for="banco">Banco:</label>
    <select id="banco">
      <option>Itau</option>
      <option>Bradesco</option>
      <option>Santander</option>
    </select>

    <button onclick="simularCredito()">Simular</button>

    <div class="footer">
      Desenvolvido para uso exclusivo da RS Gest칚o Imobili치ria.
    </div>
  </div>

  <script>
    function simularCredito() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const nascimento = document.getElementById('dataNascimento').value;
      const valorImovel = parseFloat(document.getElementById('valorImovel').value);
      const entrada = parseFloat(document.getElementById('entrada').value);
      const prazoAnos = parseInt(document.getElementById('prazo').value);
      const banco = document.getElementById('banco').value;

      if (!nome || !email || !telefone || !nascimento || !valorImovel || !entrada || !prazoAnos || !banco) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const prazoMeses = prazoAnos * 12;
      const financiamento = valorImovel - entrada;
      let taxaAnual;

      switch (banco) {
        case "Itau":
          taxaAnual = 12.9; break;
        case "Bradesco":
          taxaAnual = 11.9; break;
        case "Santander":
          taxaAnual = 13.9; break;
        default:
          taxaAnual = 12.9;
      }

      const taxaMensal = Math.pow(1 + taxaAnual / 100, 1 / 12) - 1;
      const amortizacao = financiamento / prazoMeses;
      const primeiraParcela = amortizacao + (financiamento * taxaMensal);

      const resultado = `Ol치 ${nome}, sua simula칞칚o de financiamento foi conclu칤da!\n\n` +
        `Valor do im칩vel: R$ ${valorImovel.toLocaleString('pt-BR')}\n` +
        `Entrada: R$ ${entrada.toLocaleString('pt-BR')}\n` +
        `Valor financiado: R$ ${(financiamento).toLocaleString('pt-BR')}\n` +
        `Banco: ${banco} - Taxa: ${taxaAnual.toFixed(2)}% a.a.\n` +
        `Prazo: ${prazoAnos} anos (${prazoMeses} meses)\n` +
        `Primeira parcela: R$ ${primeiraParcela.toFixed(2)}\n`;

      alert(resultado);
    }
  </script>
</body>
</html>
